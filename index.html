<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

      type="text/css"
    />

      rel="stylesheet"

      type="text/css"
    />
    <script
      language="javascript"
      src="./jquery-3.3.1.min.js"
    ></script>
    <script>
      $(document).ready(function () {
        $(".title").click(function () {
          $(".container").addClass("open");
        });

        $(".close").click(function () {
          $(".container").removeClass("open");
        });
      });
    </script>

        <span class="ico">
          <span class="ico2"></span>

        </span>
        <div class="endtext">
          <span class="close" title="Restart"><i class="fa fa-times"></i></span>
          <!-- Thay câu bạn muốn vào đây -->
          <h1>I love you baby</h1>
          <h2>Cho anh xin lỗi em nhiều, em tha thứ cho anh nha! <i class="fas fa-heart"></i></h2>
          <div id="all">
            <button
              class="a"
              onclick="alert('Nút này bị hỏng rồi, em chọn nút khác đi')"
            >
              Không Đồng Ý
            </button>
            <!-- Thay câu bạn muốn vào trong phần ngoặc đơn -->
            <button class="b">
              <a href="https://www.messenger.com/t/100005414418657">Đồng Ý</a>
            </button>
            <!-- Thay id facebook của bạn vào trong ngoặc kép sau phần m.me/ -->
          </div>
